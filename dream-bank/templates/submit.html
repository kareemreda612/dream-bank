<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل حلمك | بنك الأحلام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        :root {
            --primary: #6b46c1;
            --primary-light: #9f7aea;
            --primary-dark: #553c9a;
            --secondary: #f687b3;
            --accent: #fbbf24;
            --dark: #1a202c;
            --gray: #718096;
            --light-gray: #e2e8f0;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body {
            background: #f7fafc;
            min-height: 100vh;
        }

        /* ================ الهيدر المتحرك الاحترافي ================ */
        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(107, 70, 193, 0.15);
            transform: translateY(0);
            transition: transform 0.3s ease;
            height: 80px;
            display: flex;
            align-items: center;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s;
        }

        .logo i {
            font-size: 28px;
            background: var(--gradient2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .nav a:hover::after {
            width: 100%;
        }

        .user-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-menu a {
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 0.95rem;
        }

        .user-menu a:first-child {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .user-menu a:first-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .user-menu a:first-child:hover::after {
            width: 0;
        }

        .user-menu a:last-child {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .user-menu a:last-child:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .user-menu a:last-child:hover::after {
            width: 0;
        }

        .username {
            color: var(--primary);
            font-weight: 700;
            padding: 0.5rem 1.2rem;
            background: rgba(107, 70, 193, 0.08);
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(107, 70, 193, 0.2);
            white-space: nowrap;
            font-size: 0.95rem;
        }

        /* تعويض مساحة الهيدر في المحتوى */
        .main-content {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* المحتوى الرئيسي */
        .container {
            max-width: 700px;
            width: 90%;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 800;
            color: #333;
        }

        h1 i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 10px;
        }

        .info {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            border-right: 4px solid var(--primary);
        }

        .info i {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            font-family: 'Cairo', sans-serif;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 999;
            cursor: pointer;
            border: none;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            header {
                height: auto;
                min-height: 80px;
                padding: 0.8rem 5%;
            }
            
            .header-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav {
                gap: 1rem;
                justify-content: center;
                width: 100%;
                flex-wrap: wrap;
            }
            
            .user-menu {
                margin-top: 5px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-content {
                padding-top: 120px;
            }
            
            .container {
                margin: 20px auto;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header id="mainHeader">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-cloud-moon"></i>
                <span>بنك الأحلام</span>
            </div>
            <nav class="nav">
                <a href="/">الرئيسية</a>
                <a href="/submit">سجل حلمك</a>
                <a href="/explore">استكشف</a>
                <div class="user-menu">
                    {% if session.user_id %}
                        <span class="username"><i class="fas fa-user"></i> {{ session.username }}</span>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> خروج</a>
                    {% else %}
                        <a href="/login"><i class="fas fa-sign-in-alt"></i> دخول</a>
                        <a href="/register"><i class="fas fa-user-plus"></i> تسجيل</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1><i class="fas fa-pen"></i> سجل حلمك</h1>
            <div class="info">
                <i class="fas fa-info-circle"></i>
                <span>كل حلم تشاركه قد يكون فكرة لمشروع، قصة لفيلم، أو إلهام لشخص آخر.</span>
            </div>
            <form method="POST">
                <div class="form-group">
                    <label>ماذا حلمت الليلة الماضية؟</label>
                    <textarea name="dream_text" placeholder="اكتب تفاصيل حلمك بوضوح..." required></textarea>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" name="is_public" checked id="publicCheck">
                    <label for="publicCheck">أوافق على مشاركة حلمي علناً</label>
                </div>
                <button type="submit" class="btn"><i class="fas fa-save"></i> حفظ الحلم</button>
            </form>
        </div>
    </div>

    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // إظهار وإخفاء الهيدر عند التمرير
        const header = document.getElementById('mainHeader');
        let lastScrollY = window.scrollY;
        let ticking = false;

        window.addEventListener('scroll', () => {
            lastScrollY = window.scrollY;
            
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    if (lastScrollY > 50) {
                        if (lastScrollY > window.lastScrollYValue) {
                            header.classList.add('hidden');
                        } else {
                            header.classList.remove('hidden');
                        }
                    } else {
                        header.classList.remove('hidden');
                    }
                    
                    window.lastScrollYValue = lastScrollY;
                    ticking = false;
                });
                
                ticking = true;
            }
        });

        // زر العودة للأعلى
        const scrollTop = document.getElementById('scrollTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });

        scrollTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
